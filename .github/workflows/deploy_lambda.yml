name: Deploy Lambda

on:
  pull_request:
    paths:
      - .github/workflows/deploy_lambda.yml
      - functions/listener/**

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Package code
        run: |
          cd functions/listener &&
            zip -r index.zip .

      - name: Authenicate AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy code
        run: |
          cd functions/listener &&
            aws lambda update-function-code --function-name test-dev-listener --zip-file fileb://index.zip